<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <title>Log-in Page</title>
    <link rel="stylesheet" href="./Signup.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <a href="./index.html">
                <div class="logo">
                    <img src="./logo2.png" alt="logo">
                </div>
            </a>
            <div class="login-section">
                <div class="login-link-div">Already a User?
                    <a class="login-link" href="./login.html">Login here</a>
                </div>
            </div>
        </div>
    </header>

    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-heading">
                <h2>Sign Up</h2>
            </div>
            <div class="name-section">
                <div class="name-head">
                    Name
                </div>
                <span class="name-span">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="name" required="required">
                </span>
            </div>
            <div class="phone-section">
                <div class="phone-head">
                    Mobile Number
                </div>
                <span class="phone-span">
                    <i class="fa-solid fa-square-phone"></i>
                    <div>
                        &nbsp;&nbsp;+91
                    </div>
                    <input type="text" inputmode="numeric" class="phone" required="required" pattern="[0-9]*" minlength="10" maxlength="10">
                </span>
            </div>
            <div class="email-section">
                <div class="email-head">
                    Email
                </div>
                <span class="email-span">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" class="email" required="required">
                </span>
            </div>
            <div class="password-section">
                <div class="password-head">
                    Password
                </div>
                <span class="password-span">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="password" required="required">
                    <i class="fa-solid fa-eye-slash eyeicon" ></i>
                </span>
            </div>
            <div class="check-section">
                <input type="radio" name="group1">Seller
                <input type="radio" name="group1">Buyer
            </div>
            
            <a class="signup-btn-link" href="./index.html">
                <div class="signup-btn-section">
                    <button class="signup-btn">
                        Sign Up
                    </button>
                </div>
            </a>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/e49de04765.js" crossorigin="anonymous">
    </script>
    <script src="./signup.js"></script>
</body>
</html>
